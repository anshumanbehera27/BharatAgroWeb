<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
    <!-- Form Section -->
    <br /><br />
    <h2 style="text-align: center; color: black">
        <b>Get informed advice on fertilizer based on soil</b>
    </h2>
    <br />
  
    <form action="/predictfertilizer" method="POST" class="form-container">
       
        <div class="form-group">
            <label for="Temperature" style="font-size: 17px"><b>Temperature</b></label>
            <input
                type="number"
                class="form-control"
                id="Temperature"
                name="Temperature"
                placeholder="Enter Temperature"
                style="font-weight: bold"
                required
            />
        </div>
        <div class="form-group">
            <label for="Humidity" style="font-size: 17px"><b>Humidity</b></label>
            <input
                type="number"
                class="form-control"
                id="Humidity"
                name="Humidity"
                placeholder="Enter Humidity"
                style="font-weight: bold"
                required
            />
        </div>
        <div class="form-group">
            <label for="SoilMoisture" style="font-size: 17px"><b>Soil Moisture</b></label>
            <input
                type="number"
                class="form-control"
                id="SoilMoisture"
                name="SoilMoisture"
                placeholder="Enter Soil Moisture"
                style="font-weight: bold"
                required
            />
        </div>
        <div class="form-group">
            <label for="SoilType" style="font-size: 17px"><b>Soil Type</b></label>
            <select
                name="soil_type"
                class="form-control"
                id="SoilType"
                style="font-weight: bold"
                required
            >
                <option selected>Select Soil Type</option>
                <option>Sandy</option>
                <option>Loamy</option>
                <option>Black</option>
                <option>Red</option>
                <option>Clayey</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Crop" style="font-size: 17px"><b>Crop Type</b></label>
            <select
                name="crop_type"
                class="form-control"
                id="Crop"
                style="font-weight: bold"
                required
            >
                <option selected>Select Crop Type</option>
                <option>rice</option>
                <option>Maize</option>
                <option>Sugarcane</option>
                <option>Cotton</option>
                <option>Tobacco</option>
                <option>mothbeans</option>
                <option>Paddy</option>
                <option>Barley</option>
                <option>Wheat</option>
                <option>Oil seeds</option>
                <option>Ground Nuts</option>
                <!-- Add more crop options here -->
            </select>
        </div>
        <div class="form-group">
            <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
            <input
                type="number"
                class="form-control"
                id="Nitrogen"
                name="Nitrogen"
                placeholder="Enter Nitrogen"
                style="font-weight: bold"
                required
            />
        </div>
        <div class="form-group">
            <label for="Potassium" style="font-size: 17px"><b>Potassium</b></label>
            <input
                type="number"
                class="form-control"
                id="Potassium"
                name="Potassium"
                placeholder="Enter Potassium"
                style="font-weight: bold"
                required
            />
        </div>
        <div class="form-group">
            <label for="Phosphorous" style="font-size: 17px"><b>Phosphorous</b></label>
            <input
                type="number"
                class="form-control"
                id="Phosphorous"
                name="Phosphorous"
                placeholder="Enter Phosphorous"
                style="font-weight: bold"
                required
            />
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn-predict">Predict</button>
        </div>
    </form>
    
    </div>

    {% if result %}
    <div class="output-container">
        <div class="card bg-dark" style="width: 18rem;">
            <img src="{{url_for('static', filename='fertilizer.jpg')}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Recommend fertilizer for cultivation is:</h5>
                <p class="card-text">{{ result }}</p>
            </div>
        </div>
    </div>
    {% endif %}
</body>
</html>
