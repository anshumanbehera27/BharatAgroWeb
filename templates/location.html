<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation Location</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
    <!-- Form Section -->
    <br /><br />
    <h2 style="text-align: center; color: black">
        <b>Get informed advice on Crop based on your Location</b>
    </h2>
    <br />
  
    <div class="form-container">
        <form action="/cropLocation" method="POST">
            <div class="form-group">
                <label for="StateName"><b>State Name</b></label>
                <input
                    type="text"
                    class="form-control"
                    id="StateName"
                    name="StateName"
                    placeholder="Enter state name"
                    required
                />
            </div>
            <div class="form-group">
                <label for="DistrictName"><b>District Name</b></label>
                <input
                    type="text"
                    class="form-control"
                    id="DistrictName"
                    name="DistrictName"
                    placeholder="Enter district name"
                    required
                />
            </div>
            <div class="form-group">
                <label for="Season"><b>Season</b></label>
                <select
                    name="Season"
                    class="form-control"
                    id="Season"
                    required
                >
                    <option selected>Select season</option>
                    <option>Kharif</option>
                    <option>Whole Year</option>
                    <option>Autumn</option>
                    <option>Rabi</option>
                    <!-- Add other seasons as needed -->
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn-predict">Predict</button>
            </div>
        </form>
    </div>

    <!-- Output Section -->
    {% if result %}
    <div class="output-container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card bg-dark" style="width: 18rem;">
            <img src="{{url_for('static', filename='location.jpg')}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Recommend Crop for cultivation is:</h5>
                <p class="card-text">{{ result }}</p>
            </div>
        </div>
    </div>
    {% endif %}

</body>
</html>
